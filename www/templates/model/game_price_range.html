<ion-modal-view class="custom-model statement-model price_range_modal">

  <ion-content>
    <div class="close" ng-click="closePriceRangeModal()">
      <img src="img/close.png">
    </div>
    <div class="heading">table</div>
    <!-- <div class="top_field">
     Filter
      <select>
        <option selected>1 Day</option>
        <option>2 Day</option>
        <option>3 Day</option>
      </select>
      of
      <input type="text" ng-model="month"> 
    </div> -->
    <div class="statement_content" ng-if="tableData">
      <table>
        <tr>
          <th>Name</th>
          <th>type</th>
          <th>Stakes</th>
          <th>Max Players</th>
          <th>Action</th>
        </tr>
        <tr ng-repeat="data in tableData">
          <td>{{data.name}} </td>
          <td>
            <span ng-if="data.type"> {{data.type}}</span>
            <span ng-if="!data.type"> normal</span>
          </td>
          <td>{{data.bootAmt}} - {{data.chalAmt}} </td>
          <td>{{data.maximumNoOfPlayers}}</td>
          <td>
            <button class="custom_button" ng-click="goToTable(data)" ng-if="!data.type">PLAY</button>
            <button class="custom_button" ng-click="goToPrivateTable(data)" ng-if="data.type">Log IN</button>
          </td>
        </tr>
      </table>
    </div>
    <div class="loader" ng-if="!tableData">
      Loading ..
    </div>

  </ion-content>
</ion-modal-view>
