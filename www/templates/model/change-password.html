<ion-modal-view class="custom-model statement-model change_password-model" >

  <ion-content >
      <div class="close" ng-click="closeChangePasswordModel()" ><img src="img/close.png"></div>
    <div class="heading">change password</div>
  <div class="field">
    <form name="changepassword">
      <table>
        <tr>
          <td>old password</td>
          <td> <input type="password" name="oldPassword" ng-model="data.oldPassword" required></td>
        </tr>
        <tr>
          <td>new password</td>
          <td><input type="password" name="newPassword" ng-model="data.newPassword" required></td>
        </tr>
        <tr>
          <td>Repeat new password</td>
          <td><input type="password" name="repeatPassword" ng-model="data.repeatPassword" required></td>
        </tr>
      </table>
       <button  type="submit" ng-click="passwordChange(data)">Change</button>
  </form>


  <div ng-if="login"></div>
  </div>

    

  </ion-content>
</ion-modal-view>
