<ion-modal-view class="custom-model statement-model">

  <ion-content>
    <div class="close" ng-click="closeTransferStatement()">
      <img src="img/close.png">
    </div>
    <div class="heading">Transfer statement</div>
    <div class="top_field">
      <!-- Date within
      <select>
        <option selected>1 Day</option>
        <option>2 Day</option>
        <option>3 Day</option>
      </select>
      of
      <input type="text" ng-model="month"> -->
    </div>

    <div class="statement_content ">
      <table>
        <tr>
          <th>Date</th>
          <th>From</th>
          <th>To</th>
          <th>Type</th>
          <th>Amount</th>
        </tr>

        <tr class="border_btm" ng-repeat="data in transferStatementData" infinite-scroll="loadTransferMore()" infinite-scroll-distance="1"
          infinite-scroll-disabled="loadingDisable">
          <td> {{data.updatedAt | date:'d-MMM-yyyy h:mm a'}}</td>
          <td> {{data.fromUser.username}} </td>
          <td>{{data.toUser.username}}</td>
          <!-- <td ng-if="data.transactionType=='Credit'"> Debit</td>
          <td ng-if="data.transactionType=='Debit'"> Credit</td> -->
          <td ng-if="data.fromUser._id==memberId"> Debit</td>
          <td ng-if="data.toUser._id==memberId"> Credit</td>
          <td> {{data.amount}}</td>
        </tr>
      </table>


    </div>

  </ion-content>
</ion-modal-view>
