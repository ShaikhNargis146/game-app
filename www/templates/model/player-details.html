<ion-modal-view class="custom-model statement-model player-details small-model">

  <ion-content>
    <div class="outer">
      <div class="close" ng-click="closePlayerDetails()">
        <img src="img/close.png">
      </div>
      <div class="profile">

        <div class=profile_pic>
          <img src="img/playing_profile.png" class="img-responsive">
        </div>
        <div class="profile_info">
          <div class="name">christie kallis</div>
          <div class="badge">bronze</div>
          <div class="amt">
            <img src="img/lobby/yellow_coin.png">10k
          </div>
        </div>
        <div class="player_id">
          Player id :123456789
        </div>
      </div>



    </div>
  </ion-content>
</ion-modal-view>
