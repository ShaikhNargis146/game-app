<div class="custom_menu option_menu" ng-class="{'menu_open': leftMenu}" ng-click="closeAllModal()">
  <div class="menu_close" ng-click="closeLeftMenu()">
    <img src="img/close.png">
  </div>
  <div class="menu_cont" ng-click="stopProgation($event)">
    <div class="user_profile left ">
      <div class="profile_pic">
        <div class="profile_pic_overlay">
          <img ng-src="{{image | serverimage}}">
        </div>
      </div>

      <div class="profile_info">
        <div class="name">{{username}}</div>
        <div class="player_badge"> {{userType}} </div>
        <div class="amt">
          <img src="img/lobby/yellow_coin.png">
          <span ng-if="!(players[8].memberId == $scope.memberId)">
            {{balance | number:0 }}
          </span>
          <!-- {{balance}} -->
          <span ng-if="players[8].memberId == $scope.memberId">
            {{players[8].balance | number:0 }}
          </span>

        </div>
      </div>
    </div>
    <!-- <div class="amt_modify">
          <span>ADD</span>
          <span>Withdrawal</span>
        </div> -->

    <ion-list class="menu_list custom-scroll">
      <ion-item ng-click="backToLobby()">
        <img src="img/table/icon/back.png" class="text_icon">Back to lobby
      </ion-item>
      <!-- <ion-item>
          <img src="img/table/icon/switch.png" class="text_icon"> switch table
        </ion-item> -->
      <ion-item ng-click="standUp()">
        <img src="img/table/icon/standup.png" class="text_icon extra_small"> standup
      </ion-item>
      <ion-item>
        <img src="img/table/icon/help.png" class="text_icon"> help
      </ion-item>
      <!-- <ion-item>
            <img src="img/table/icon/standup.png" class="text_icon"> setting
        </ion-item> -->
      <!-- <ion-item>
          <img src="img/table/icon/next_standup.png" class="text_icon"> stand up in next round
        </ion-item> -->
      <ion-item>
        feedback
      </ion-item>
      <ion-item>
        terms of service
        <i class="icon ion-chevron-right right"></i>
      </ion-item>
      <ion-item>
        privacy and policy
        <i class="icon ion-chevron-right right"></i>
      </ion-item>
    </ion-list>

  </div>
</div>
