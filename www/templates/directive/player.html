<div class="plyr p{{pos}}" ng-class="{'no_player':!player && !sitHere,'sit_here':sitHere && !player,'card_shuffle_animation': player && player.cards.length>0 && startAnimation}">
  <div ng-class="{'opacity-05':!player.isActive || player.isFold }">
    <div class="winner-display">
      <div class="winner-player" ng-class="{'winner':player.winRank== 1}"></div>
    </div>
    <!-- <div class="p{{pos}} bootAnimate" ng-if="player.isChaal==true">
      <img src="img/coin.png" class="coin">{{betamount}}
    </div> -->

    <div class="pie_loader" ng-if="player.isTurn && !sitHere && !player.winRank">
      <div class="animation_wrapper">
        <div class="pie spinner"></div>
        <div class="pie filler"></div>
        <div class="mask"></div>
      </div>
    </div>
    <!-- <div class="timer_pie" ng-init="timerOuts()" ng-if="player.isTurn && !sitHere">
      <div class="pietimer1"></div>
    </div> -->
    <div ng-class="{dealer:player.isDealer}">
      <div class="wnr" ng-class="{'winner_anime':player.winRank== 1}">
        <img src="img/table/glow.png" class="anime1">
        <img src="img/table/glow.png" class="anime2">
        <img src="img/table/glow.png" class="anime3">
        <img src="img/table/glow.png" class="anime4">
      </div>
      <div class="status" ng-if="player.isBlind && !player.isFold && player.isActive && remainingPlayerCount>1">
        BLIND</div>
      <div class="status" ng-if="player.isFold && player.isActive && remainingPlayerCount>1">
        PACK</div>
      <div class="status" ng-if="!player.isBlind && !player.isFold && player.isActive && remainingPlayerCount>1">
        SEEN </div>
      <div class="status" ng-if="!player.isActive || remainingPlayerCount==1">
        Waiting...</div>
      <div class="plyr_pic">
        <div class="pic">
          <div class="profile_pic_overlay">
            <img ng-src="{{player.image | serverimage}}"> </div>
        </div>
        <!-- two card -->
        <div class="plyr_card plyr_card_2card" ng-class="{'player-fold':player.isFold}" ng-if=" (player.cards.length > 0 || showWinnerPlayer.length == 1) && player.cards.length==2">
          <div class=" custom-row">
            <card card='DONE'></card>
            <card card='DONE'></card>

          </div>
        </div>
        <div class="plyr_card plyr_card_2card " ng-if="!player.isFold && player.winRank && showWinnerPlayer.length>1 && player.cards.length==2">
          <div class=" custom-row">
            <card card='{{player.cards[0]}}'> </card>
            <card card='{{player.cards[1]}}'> </card>
          </div>
        </div>
        <!-- two card end -->
        <!-- three card -->
        <div class="plyr_card" ng-class="{'player-fold':player.isFold}" ng-if=" (player.cards.length > 0 || showWinnerPlayer.length == 1) && player.cards.length==3">
          <div class=" custom-row">
            <card card='DONE'></card>
            <card card='DONE'></card>
            <card card='DONE'></card>
          </div>
        </div>
        <div class="plyr_card plyr_card1 " ng-if="!player.isFold && player.winRank && showWinnerPlayer.length>1 && player.cards.length==3">
          <div class=" custom-row">
            <card card='{{player.cards[0]}}'> </card>
            <card card='{{player.cards[1]}}'> </card>
            <card card='{{player.cards[2]}}'> </card>
          </div>
        </div>
        <!--end of  three card -->
        <!-- four card -->
        <div class="plyr_card  plyr_card_4card" ng-class="{'player-fold':player.isFold}" ng-if="(player.cards.length > 0 || showWinnerPlayer.length == 1) && player.cards.length==4">
          <div class=" custom-row">
            <card card='DONE'></card>
            <card card='DONE'></card>
            <card card='DONE'></card>
            <card card='DONE'></card>
          </div>
        </div>
        <div class="plyr_card plyr_card_4card plyr_card1 " ng-if="!player.isFold && player.winRank && showWinnerPlayer.length>1  && player.cards.length==4">
          <div class=" custom-row">
            <card card='{{player.cards[0]}}'> </card>
            <card card='{{player.cards[1]}}'> </card>
            <card card='{{player.cards[2]}}'> </card>
            <card card='{{player.cards[2]}}'> </card>
          </div>
        </div>
      </div>
      <div class="amt">
        <img src="img/coin.png">{{player.balance | number:0 }}</div>
      <div class="plyr_name" ng-click="openPlayerDetails($event,player._id)">
        <span>{{player.name}}</span>
      </div>
    </div>
  </div>

</div>
