<div class="custom_menu option_menu" ng-class="{'menu_open': leftMenu}" ng-click="closeAllModal()">
  <div class="menu_close" ng-click="closeLeftMenu()">
    <img src="img/close.png">
  </div>
  <div class="menu_cont" ng-click="stopProgation($event)">

      <div class="profile_pic">

          <img ng-src="{{image | serverimage}}">
        </div>
      </div>

      <div class="profile_info">
        <div class="name">player name</div>
        <div class="player_badge">player badge </div>
        <div class="amt">
          <img src="img/lobby/yellow_coin.png">

            {{balance | number:0 }}

            {{players[8].balance | number:0 }}
          </span> -->
          <span>
            5000
          </span>

        </div>
      </div>
    </div>

      <span>ADD</span>
      <span>Withdrawal</span>
    </div> -->

    <ion-list class="menu_list custom-scroll">
      <ion-item ng-click="backToLobby()">
        <img src="img/table/icon/back.png" class="text_icon">Back to lobby
      </ion-item>
      <ion-item ng-click="standUp()">
        <img src="img/table/icon/standup.png" class="text_icon extra_small"> standup
      </ion-item>
    </ion-list>

  </div>
</div>
