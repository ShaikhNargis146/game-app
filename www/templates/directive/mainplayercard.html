<div class="showing_cards" ng-if="!sitHere && (player.cards.length > 0)" ng-class="{'main_card_anime':player.cards.length>0 && startAnimation}">

  <!-- two card -->
  <div class="custom-row card2 custom-row-card" ng-if="( (player && player.isBlind && !player.isFold && remainingPlayerCount>1) || ( winnerPlayerNo == -1 && remainingPlayerCount == 1) ) && player.cards.length==2">
    <card card='NONE'></card>
    <card card='NONE'></card>
  </div>
  <div ng-if="( (!player.isBlind && !player.isFold) || (!player.isFold && winnerPlayerNo > 0 && remainingPlayerCount > 1) ) && player.cards.length==2">
    <div class=" custom-row custom-row-card card2">
      <card card='{{player.cards[0]}}'> </card>
      <card card='{{player.cards[1]}}'> </card>
    </div>
  </div>
  <!-- end of two card -->
  <!-- three card -->
  <div class="custom-row custom-row-card" ng-if="( (player && player.isBlind && !player.isFold && remainingPlayerCount>1) || ( winnerPlayerNo == -1 && remainingPlayerCount == 1) ) && player.cards.length==3">
    <card card='NONE'></card>
    <card card='NONE'></card>
    <card card='NONE'></card>
  </div>
  <div ng-if="( (!player.isBlind && !player.isFold) || (!player.isFold && winnerPlayerNo > 0 && remainingPlayerCount > 1) ) && player.cards.length==3">
    <div class=" custom-row custom-row-card">
      <card card='{{player.cards[0]}}'> </card>
      <card card='{{player.cards[1]}}'> </card>
      <card card='{{player.cards[2]}}'> </card>
    </div>
  </div>
  <!-- end of three card -->
  <!-- four card -->
  <div class="custom-row card4 custom-row-card" ng-if="( (player && player.isBlind && !player.isFold && remainingPlayerCount>1) || ( !player.winRank && remainingPlayerCount == 1) ) && player.cards.length==4">
    <!-- <div class="custom-row card4" ng-if="true"> -->

    <card card='NONE'></card>
    <card card='NONE'></card>
    <card card='NONE'></card>
    <card card='NONE'></card>
  </div>
  <div ng-if="( (!player.isBlind && !player.isFold) || (!player.isFold && player.winRank && remainingPlayerCount > 1) ) && player.cards.length==4">
    <!-- <div> -->
    <div class=" custom-row card4 custom-row-card">
      <card card='{{player.cards[0]}}'> </card>
      <card card='{{player.cards[1]}}'> </card>
      <card card='{{player.cards[2]}}'> </card>
      <card card='{{player.cards[2]}}'> </card>
    </div>
  </div>

  <!-- end of four card -->
  <div class="card_see" ng-if="player.isBlind && !startAnimation && !player.isFold && (player.cards.length > 0) && (remainingPlayerCount > 1 && !player.winRank)"
    ng-click="showCard()">See</div>
</div>
