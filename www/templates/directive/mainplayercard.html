<div class="showing_cards" ng-if="!sitHere && (player.cards.length > 0)" ng-class="{'main_card_anime':player.cards.length>0 && startAnimation}">
  <!-- three card -->
  <div class="custom-row" ng-if="( (player && player.isBlind && !player.isFold && remainingPlayerCount>1) || ( winnerPlayerNo == -1 && remainingPlayerCount == 1) ) && player.cards.length<4">
    <card card='NONE'></card>
    <card card='NONE'></card>
    <card card='NONE'></card>
  </div>
  <div ng-if="( (!player.isBlind && !player.isFold) || (!player.isFold && winnerPlayerNo > 0 && remainingPlayerCount > 1) ) && player.cards.length<4">
    <div class=" custom-row ">
      <card card='{{player.cards[0]}}'> </card>
      <card card='{{player.cards[1]}}'> </card>
      <card card='{{player.cards[2]}}'> </card>
    </div>
  </div>
  <!-- end of three card -->
  <!-- four card -->
  <div class="custom-row card4" ng-if="( (player && player.isBlind && !player.isFold && remainingPlayerCount>1) || ( winnerPlayerNo == -1 && remainingPlayerCount == 1) ) && player.cards.length==4">
    <!-- <div class="custom-row card4" ng-if="true"> -->

    <card card='NONE'></card>
    <card card='NONE'></card>
    <card card='NONE'></card>
    <card card='NONE'></card>
  </div>
  <div ng-if="( (!player.isBlind && !player.isFold) || (!player.isFold && winnerPlayerNo > 0 && remainingPlayerCount > 1) ) && player.cards.length==4">
    <!-- <div> -->
    <div class=" custom-row card4">
      <card card='{{player.cards[0]}}'> </card>
      <card card='{{player.cards[1]}}'> </card>
      <card card='{{player.cards[2]}}'> </card>
      <card card='{{player.cards[2]}}'> </card>
    </div>
  </div>

  <!-- end of four card -->
  <div class="card_see" ng-if="player.isBlind && !startAnimation && !player.isFold && (player.cards.length > 0) && (remainingPlayerCount > 1 && winnerPlayerNo == -1)"
    ng-click="showCard()">See</div>
</div>
