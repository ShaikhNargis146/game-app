<div class="login">
  <div class="login_block">
    <img src="img/login/logo.png" class="login_logo">
    <form name="login">

     
      <div class="login_button row">
           <div class="col col-20"><img src="img/login/icon_king.png" class="icon"></div>
           <input class="col" type="text" name="name" ng-model="name" placeholder="USER ID">
      </div>
      <div class="login_button row">
            <div class="col col-20"><img src="img/login/icon_lock.png" class="icon"></div>
            <input class="col" type="password" name="name" ng-model="password" placeholder="PASSWORD">
       </div>
      
       <div class="login_button_submit row">
        
        <button class="button" type='submit' ui-sref="lobby">LOGIN</button>
   </div>
         </form>

  </div>
</div>
