<!-- left menu -->
<left-menu></left-menu>

<!-- right menu -->
<right-menu></right-menu>
<div class="kingtable">
  <div class="top_field">
    <div class="option_menu_icon left" ng-click="openLeftMenu()">
      <!-- <img src="img/option.png" class=""> -->
      <i class="icon ion-navicon-round"></i>
    </div>
    <game-history></game-history>
    <div class="right_side_icon right">
      <div class="setting_menu_icon">
        <span class="icon ion-information" ng-click="toggleTableInfo()"></span>
        <img src="img/option.png" ng-click="openRightMenu()">
      </div>
    <table-info></table-info>
    </div>

  </div>

  <div class="main-table" ng-click="closeAllModal()">
    <div class="playing-table">
      <img src="img/doll.png" class="doll">
      <img src="img/table.png" class="bg-table">
      <div class="total_played_coin">
        <img src="img/coin.png" class="coin">{{totalMoneyOnTable}}</div>
      <div class="card_shuffle">
        <div class="cards">
          <img src="img/card-back.png">
          <img src="img/card-back.png">
          <img src="img/card-back.png">
        </div>
        <div class="cards toplyr1">
          <img src="img/card-back.png">
          <img src="img/card-back.png">
          <img src="img/card-back.png">
        </div>
      </div>

      <!-- player -->
      <div class="players">

        <players id="plr1" ng-click="sitHere(1)" ng-player="players[0]" class="plyr p1 " ng-class="{'no_player':!players[0]}">
        </players>
        <players id="plr2" ng-click="sitHere(2)" ng-player="players[1]" class="plyr p2  " ng-class="{'sit_here':!players[1]}">
        </players>
        <players id="plr3" ng-click="sitHere(3)" ng-player="players[2]" class="plyr p3 " ng-class="{'sit_here':!players[2]}">
        </players>
        <players id="plr4" ng-click="sitHere(4)" ng-player="players[3]" class="plyr p4  " ng-class="{'sit_here':!players[3]}">
        </players>
        <players id="plr5" ng-click="sitHere(5)" ng-player="players[4]" class="plyr p5" ng-class="{'sit_here':!players[4]}">
        </players>
        <players id="plr6" ng-click="sitHere(6)" ng-player="players[5]" class="plyr p6" ng-class="{'sit_here':!players[5]}">
        </players>
        <players id="plr7" ng-click="sitHere(7)" ng-player="players[6]" class="plyr p7" ng-class="{'sit_here':!players[6]}">
        </players>
        <players id="plr8" ng-click="sitHere(8)" ng-player="players[7]" class="plyr p8 " ng-class="{'sit_here':!players[7]}">
        </players>
        <players id="plr9" ng-click="sitHere(9)" ng-player="players[8]" class="plyr main-player" ng-class="{'sit_here':!players[8]}">
        </players>
      </div>
      <!-- end player -->

      <div class="p9 bootAnimate" ng-if="P5bootAmt">
        <img src="img/coin.png" class="coin">{{bootAmt}}
      </div>



      <!--showCard-->
      <div class="showing_cards" >
        <div ng-if="players[8].isBlind"> 
       
        <img src="img/table/card-back.png">
        <img src="img/table/card-back.png">
        <img src="img/table/card-back.png">
      </div>
      <div ng-if="!players[8].isBlind">
          <img ng-src="{{ players[8].cards[0] | uppercase | cardimg}}">
          <img ng-src="{{ players[8].cards[1] | uppercase | cardimg}}">
          <img ng-src="{{ players[8].cards[2] | uppercase | cardimg}}">
      </div>

        <div ng-if="players[8].isBlind" class="card_see" ng-click="showCard()">See</div>
      </div>
    </div>
    <div class="playing-player-info">
        <span class="pack"> PACK </span>
        <span class="slide_show"> side show </span>
        <span class="info"> {{players[8].name}}
          <img src="img/coin.png">{{players[8].totalAmount}}</span>
        <span class="minus no-click-effect" ng-click="removeCoin()">
          <i class="icon ion-minus-round"></i>
        </span>
        <span class="coin">
          <img src="img/coin.png">{{coin}}
          <span ng-if="players[8].isBlind">blind</span>
          <span ng-if="!players[8].isBlind"> chaal</span>
        </span>
        <span class="plus no-click-effect" ng-click="addCoin()">+</span>
  
      </div>
  </div>
</div>
