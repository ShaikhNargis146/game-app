<!-- left menu -->
<left-menu></left-menu>

<!-- right menu -->
<right-menu></right-menu>
<div class="kingtable">
  <div class="top_field">
    <div class="option_menu_icon left" ng-click="openLeftMenu()">
      <!-- <img src="img/option.png" class=""> -->
      <i class="icon ion-navicon-round"></i>
    </div>
    <!-- <game-history></game-history> -->
    <div class="right_side_icon right">
      <div class="setting_menu_icon">
        <span class="icon ion-information" ng-click="toggleTableInfo()"></span>
        <img src="img/option.png" ng-click="openRightMenu()">
      </div>
      <table-info></table-info>
    </div>

  </div>

  <div class="main-table" ng-click="closeAllModal()">
    <div class="playing-table">
      <img src="img/doll.png" class="doll">
      <img src="img/table.png" class="bg-table">
      <!-- <div class="tip" ng-click="makeTip()">
        TIP
      </div> -->
      <!-- Cards -->
      <pot-amount ng-amount="potAmount" ng-winner="winnerPlayerNo" ng-player="players"> </pot-amount>

      <div class="card_shuffle">
        <div class="cards">
          <card card='NONE'> </card>
          <card card='NONE'> </card>
          <card card='NONE'> </card>
        </div>
        <div class="cards toplyr1">
          <card card='NONE'> </card>
          <card card='NONE'> </card>
          <card card='NONE'> </card>
        </div>
      </div>

      <!-- player -->
      <div class="players">
        <players id="plr1" ng-click="sitHerefn(1)" ng-remaining-player="remainingPlayer" ng-pos="1" ng-player="players[getTableNo(0)]"
          ng-sit-here="sitHere" ng-win="winnerPlayerNo" ng-animation="startAnimation">
        </players>
        <div class="p1 bootAnimate" ng-if="(players[getTableNo(0)].isChaal==true && !players[getTableNo(0)].isFold) || (players[getTableNo(0)] && startCoinAnime)">
          <img src="img/coin.png" class="coin">{{ chaalAmt}}
        </div>
        <players id="plr2" ng-click="sitHerefn(2)" ng-pos="2" ng-remaining-player="remainingPlayer" ng-player="players[getTableNo(1)]"
          ng-sit-here="sitHere" ng-win="winnerPlayerNo" ng-animation="startAnimation">
        </players>
        <div class="p2 bootAnimate" ng-if="(players[getTableNo(1)].isChaal==true && !players[getTableNo(1)].isFold) || (players[getTableNo(1)] && startCoinAnime)">
          <img src="img/coin.png" class="coin">{{chaalAmt}}
        </div>
        <players id="plr3" ng-click="sitHerefn(3)" ng-pos="3" ng-remaining-player="remainingPlayer" ng-player="players[getTableNo(2)]"
          ng-sit-here="sitHere" ng-win="winnerPlayerNo" ng-animation="startAnimation">
        </players>
        <div class="p3 bootAnimate" ng-if="(players[getTableNo(2)].isChaal==true && !players[getTableNo(2)].isFold) ||  (players[getTableNo(2)] && startCoinAnime) ">
          <img src="img/coin.png" class="coin">{{chaalAmt}}
        </div>
        <players id="plr4" ng-click="sitHerefn(4)" ng-pos="4" ng-remaining-player="remainingPlayer" ng-player="players[getTableNo(3)]"
          ng-sit-here="sitHere" ng-win="winnerPlayerNo" ng-animation="startAnimation">
        </players>
        <div class="p4 bootAnimate" ng-if="(players[getTableNo(3)].isChaal==true && !players[getTableNo(3)].isFold) ||  (players[getTableNo(3)] && startCoinAnime)">
          <img src="img/coin.png" class="coin">{{chaalAmt}}
        </div>
        <players id="plr5" ng-click="sitHerefn(5)" ng-pos="5" ng-remaining-player="remainingPlayer" ng-player="players[getTableNo(4)]"
          ng-sit-here="sitHere" ng-win="winnerPlayerNo" ng-animation="startAnimation">
        </players>
        <div class="p5 bootAnimate" ng-if="(players[getTableNo(4)].isChaal==true && !players[getTableNo(4)].isFold) ||  (players[getTableNo(4)] && startCoinAnime)">
          <img src="img/coin.png" class="coin">{{chaalAmt}}
        </div>
        <players id="plr6" ng-click="sitHerefn(6)" ng-pos="6" ng-remaining-player="remainingPlayer" ng-player="players[getTableNo(5)]"
          ng-sit-here="sitHere" ng-win="winnerPlayerNo" ng-animation="startAnimation">
        </players>
        <div class="p6 bootAnimate" ng-if="(players[getTableNo(5)].isChaal==true && !players[getTableNo(5)].isFold)  || (players[getTableNo(5)] && startCoinAnime)">
          <img src="img/coin.png" class="coin">{{chaalAmt}}
        </div>
        <players id="plr7" ng-click="sitHerefn(7)" ng-pos="7" ng-remaining-player="remainingPlayer" ng-player="players[getTableNo(6)]"
          ng-sit-here="sitHere" ng-win="winnerPlayerNo" ng-animation="startAnimation">
        </players>
        <div class="p7 bootAnimate" ng-if="(players[getTableNo(6)].isChaal==true && !players[getTableNo(6)].isFold) || (players[getTableNo(6)] && startCoinAnime)">
          <img src="img/coin.png" class="coin">{{chaalAmt}}
        </div>
        <players id="plr8" ng-click="sitHerefn(8)" ng-pos="8" ng-remaining-player="remainingPlayer" ng-player="players[getTableNo(7)]"
          ng-sit-here="sitHere" ng-win="winnerPlayerNo" ng-animation="startAnimation">
        </players>
        <div class="p8 bootAnimate" ng-if="(players[getTableNo(7)].isChaal==true && !players[getTableNo(7)].isFold) ||  (players[getTableNo(7)] && startCoinAnime)">
          <img src="img/coin.png" class="coin">{{chaalAmt}}
        </div>

        <!-- main Player -->
        <mainPlayer ng-click="sitHerefn(9)" ng-if="sitHere" ng-pos="9" ng-main="9" ng-player="players[getTableNo(8)]" ng-sit-here="sitHere"
          ng-win="winnerPlayerNo">
        </mainPlayer>
        <mainPlayer ng-click="sitHerefn(9)" ng-if="!sitHere" ng-pos="0" ng-main="main-player" ng-player="players[getTableNo(8)]"
          ng-sit-here="sitHere" ng-win="winnerPlayerNo"> </mainPlayer>
        <div class="p9 bootAnimate" ng-if="(players[getTableNo(8)].isChaal==true && !players[getTableNo(8)].isFold) ||  (players[getTableNo(8)] && startCoinAnime)">
          <img src="img/coin.png" class="coin">{{chaalAmt}}
        </div>
        <!--end  main Player -->
      </div>
      <!-- end player -->

      <!-- <div class="p9 bootAnimate" ng-if="true">
        <img src="img/coin.png" class="coin">{{potAmt}}
      </div> -->

      <!--showCard-->
      <div class="showing_cards" ng-if="!sitHere && (players[getTableNo(8)].cards.length > 0)" ng-class="{'main_card_anime':players[getTableNo(8)].cards.length>0 && startAnimation}">
        <div class="custom-row" ng-if="(players[getTableNo(8)] && players[getTableNo(8)].isBlind && !players[getTableNo(8)].isFold && remainingPlayer>1) || ( winnerPlayerNo == -1 && remainingPlayer == 1)">
          <card card='NONE'></card>
          <card card='NONE'></card>
          <card card='NONE'></card>
        </div>
        <div ng-if="(!players[getTableNo(8)].isBlind && !players[getTableNo(8)].isFold) || (!players[getTableNo(8)].isFold && winnerPlayerNo != -1 && remainingPlayer > 1)">
          <div class=" custom-row ">
            <card card='{{players[getTableNo(8)].cards[0]}}'> </card>
            <card card='{{players[getTableNo(8)].cards[1]}}'> </card>
            <card card='{{players[getTableNo(8)].cards[2]}}'> </card>
          </div>
        </div>
        <div ng-if="players[getTableNo(8)].isBlind && !startAnimation && !players[getTableNo(8)].isFold && (players[getTableNo(8)].cards.length > 0) && (remainingPlayer>1) && (winnerPlayerNo==-1)"
          class="card_see" ng-click="showCard()">See</div>
      </div>
    </div>
    <div class="playing-player-info" ng-if="!sitHere && players[getTableNo(8)] ">
      <button class="pack" ng-click="pack()" ng-if="players[getTableNo(8)].isTurn && !players[getTableNo(8)].isFold" promise-btn="packPromise">
        PACK</button>
      <button class="slide_show" ng-click="sideShow()" ng-if="(players[getTableNo(8)].isTurn)&& (remainingPlayer > 2) && !players[getTableNo(8)].isFold"
        ng-disabled="seenPlayer > 0" promise-btn="sideShowPromise"> side show </button>
      <button class="slide_show " ng-click="showWinner()" promise-btn="showWinnerPromise" ng-if="(players[getTableNo(8)].isTurn) && (remainingPlayer == 2) && !players[getTableNo(8)].isFold">show</button>
      <span class="info" ng-class="{'color_red':insufficientFunds}"> {{players[getTableNo(8)].name}}
        <img src="img/coin.png"> {{players[getTableNo(8)].balance}}
        <!-- <span ng-if="insufficientFunds && " >3X remaining</span> -->
      </span>
      <button class="minus no-click-effect" ng-click="removeCoin()" ng-if="players[getTableNo(8)].isTurn && betamount>minAmt && !players[getTableNo(8)].isFold">
        -
      </button>
      <button class="minus no-click-effect opacity-05" ng-if="players[getTableNo(8)].isTurn && betamount<=minAmt && !players[getTableNo(8)].isFold">
        -
      </button>
      <button class="coin" ng-click="playChaal()" promise-btn="chaalPromise" ng-if="players[getTableNo(8)].isTurn && !players[getTableNo(8)].isFold">
        <img src="img/coin.png"> {{betamount}}
        <span ng-if="players[getTableNo(8)].isBlind">blind </span>
        <span ng-if="!players[getTableNo(8)].isBlind"> chaal</span>
      </button>
      <button class="plus no-click-effect" ng-click="addCoin()" ng-if="players[getTableNo(8)].isTurn && betamount<maxAmt && !players[getTableNo(8)].isFold">+</button>
      <button class="plus no-click-effect opacity-05" ng-if="players[getTableNo(8)].isTurn && betamount>=maxAmt && !players[getTableNo(8)].isFold">+</button>
    </div>
  </div>
</div>


<div class="loader table_loader" ng-if="ShowLoader">
  <div class="center">
    <img src="img/logo.png" class="loader-logo">
    <div>Loading... </div>
    <img src="img/spinner.gif">
  </div>


</div>
