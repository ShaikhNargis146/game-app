<div class="main_lobby menu_content no-click-effect" ng-click="closeAllTab()">
  <div class="user_profile ">
    <div class="profile_pic ">
      <div class="profile_pic_overlay" ng-click="openMenu($event)">
        <img ng-src="{{image | serverimage}}">
      </div>

    </div>
    <div class="profile_info">
      <div class="name">{{username}}</div>
      <div class="player_badge"> {{userType}} </div>
      <div class="amt">
        <img src="img/lobby/yellow_coin.png"> {{balance|number:0}}</div>
    </div>
  </div>

  <div class="lobby_content" ng-class="{'variation_active':VariationActive}">
    <div class="logo">
      <img src="img/logo.png">
    </div>
    <div class="categorys">
      <ion-scroll direction="x">
        <div class="row">
          <div class="play_now box-black  col" ng-click="playNow($event);resetFilter();">
            <span class="text-grad"> Play Now </span>
          </div>
          <!-- <div class="play_joker box-black  col" ng-click="playJoker($event)">
              <span class="text-grad"> Play Joker</span>
            </div>
            <div class="variation box-black col" ng-click="variationToggle($event)">
              <span class=" text-grad"> Variation </span>
            </div> -->
          <!-- <div class="private_table box-black col" ng-click="privateTable()">
              <span class="text-grad"> Private Table </span>
            </div> -->
          <!-- <div class="private_table box-black col" ng-click="goTO('privatetable')">
              <span class="text-grad"> Private Table </span>
            </div>
            <div class="poker box-black col" ui-sref="poker">
              <span class="text-grad"> Poker </span>
            </div> -->
        </div>
      </ion-scroll>
    </div>
    <div class="categorys variation_subtype">
      <ion-scroll direction="x">
        <div class="row" ng-if='VariationActive'>
          <div class=" box-black col" ng-click="openPriceRangeModal()">
            <span class="text-grad"> Folding joker </span>
          </div>
          <div class="box-black col" ng-click="openPriceRangeModal()">
            <span class="text-grad"> red and black </span>
          </div>
          <div class="box-black col" ng-click="openPriceRangeModal()">
            <span class="text-grad"> One-eyed Jack </span>
          </div>
          <div class="box-black col" ng-click="openPriceRangeModal()">
            <span class="text-grad"> odd sequence </span>
          </div>
        </div>
      </ion-scroll>
    </div>


    <!-- include class="vertical_scroll" to provide scroll to the overflow -->

        <div class="type">
          <span class="text-grad" ui-sref="table"> Play Now </span>
        </div>
        <div class="type">
          <span class="text-grad" ui-sref="table"> Play Now </span>
        </div>
        <div class="type">
          <span class="text-grad" ui-sref="table"> Play Now </span>
        </div>
        <div class="type">
          <span class="text-grad" ui-sref="table"> Play Now </span>
        </div>
        <div class="type">
          <span class="text-grad" ui-sref="table"> Play Now </span>
        </div>
        <div class="type">
          <span class="text-grad" ui-sref="table"> Play Now </span>
        </div>
      </div>-->


    <div class="table_type no-click-effect" ng-if="showType" ng-click="$event.stopPropagation()">
      <div class="type" ng-repeat="t in tableData track by $index">
        <span class="text-grad" ng-click="goToTable(t)" promise-btn="goToTable"> {{t.chalLimit}} </span>
      </div>

    </div>
  </div>
</div>




<!-- side menu -->
<div class="custom_menu lobby_menu " ng-class="{'menu_open':sideMenu}" ng-click="closeAllTab()">
  <div class="menu_close" ng-click="closeMenu()">
    <img src="img/close.png">
  </div>
  <div class="menu_cont" ng-click="$event.stopPropagation()">

    <div class="user_profile left ">
      <div class="profile_pic">
        <div class="profile_pic_overlay">
          <img ng-src="{{image | serverimage}}"> </div>

      </div>
      <div class="profile_info">
        <!-- <div class="name">Christle Kallis</div>
          <div class="player_badge"> Bronze </div>
          <div class="amt">
            <img src="img/lobby/yellow_coin.png"> 100000</div> -->

        <div class="name">{{username}}</div>
        <div class="player_badge"> {{userType}} </div>
        <div class="amt">
          <img src="img/lobby/yellow_coin.png"> {{balance|number:0}}</div>

      </div>

    </div>
    <!-- <div class="amt_modify">
        <span>ADD</span>
        <span>Withdrawal</span>
      </div> -->

    <ion-list class="menu_list custom-scroll">
      <!-- <ion-item ng-click="openPLModal()">
          profit and loss
        </ion-item> -->
      <ion-item ng-click="openACStatement();accountStatement();">
        account statement
      </ion-item>
      <ion-item ng-click="openTransferStatement();transferStatement();">
        transfer statement
      </ion-item>
      <ion-item ng-click="myPrivateTable();openMyPrivateTable($event);">
        My Private Table
      </ion-item>
      <ion-item ng-click="createPrivateModal($event)">
        Create Private Table
      </ion-item>
      <ion-item ng-click="openRulesModal($event)">
        Rules
      </ion-item>
      <ion-item ng-click="openChangePasswordModel()">
        change password
      </ion-item>
      <ion-item ng-click="logout()">
        Logout
      </ion-item>
    </ion-list>
  </div>
</div>
