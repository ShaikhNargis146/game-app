<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
   viewBox="0 0 212 232" style="enable-background:new 0 0 212 232;" xml:space="preserve">

<style>
.st0{fill:#F9FF00;
opacity:0;
  animation: bg 15s linear alternate ;
}
.st1{filter:url(#purple-glow);}
.path {
opacity:0;
  stroke-dasharray: 1000;
  stroke-dashoffset: 1000;
  animation: dash 15s linear alternate ;
  fill:none;stroke:#000000;stroke-width:10;stroke-linecap:square;stroke-linejoin:round;stroke-miterlimit:10;
}
@keyframes dash {
  0% {
    stroke-dashoffset: 1000;
    stroke:#000;
opacity:1;
  }
  50%{
    stroke:#aa2323;
  }
  
  95% {
    stroke-dashoffset: 0;
    stroke:#000;
opacity:1;
  }
  100%{
    opacity: 0;
  }
}
@keyframes bg {
  0% {
    fill:#F9FF00;
opacity:1;

  }
  
  
  95% {
    fill:rgb(255, 2, 2);
opacity:1;
  }
  100%{
   opacity:0;
  }
}


 </style>



   <filter id="purple-glow" x="-5000%" y="-5000%" width="10000%" height="10000%">
    <feFlood result="flood" flood-color="#7d26cd" flood-opacity="1"></feFlood>
    <feComposite in="flood" result="mask" in2="SourceGraphic" operator="in"></feComposite>
    <feMorphology in="mask" result="dilated" operator="dilate" radius="2"></feMorphology>
    <feGaussianBlur in="dilated" result="blurred" stdDeviation="5"></feGaussianBlur>
    <feMerge>
        <feMergeNode in="blurred"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
    </feMerge>
</filter>
