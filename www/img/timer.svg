        .path {
  stroke-dasharray: 1000;
  stroke-dashoffset: 1000;
opacity:.5;
  animation: dash 10s linear alternate ;
  fill:none;stroke:#000000;stroke-width:10;stroke-linecap:square;stroke-linejoin:round;stroke-miterlimit:10;
}
        



@keyframes dash {
  0% {
    stroke-dashoffset: 1000;
    stroke:#000;
  }
  50%{
    stroke:#aa2323;
  }
  
  100% {
    stroke-dashoffset: 0;
    stroke:#000;
  }
}

@keyframes inside {
  0% {
   fill: #8f8fff;
  }
  50%{
    fill: #ea5481;
  }
  
  100% {
     fill: #ff0000;
  }
}
